<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP CAM</title>

    <link rel="stylesheet" href="style.css" />
    <script src="svg-inject.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <button id="pause">
          <img src="icons/pause.svg" onload="SVGInject(this)" />
        </button>
        <button id="play">
          <img src="icons/play.svg" onload="SVGInject(this)" />
        </button>
        <button id="server">
          <img src="icons/server.svg" onload="SVGInject(this)" />
        </button>
      </header>

      <div class="wrapper">
        <div class="status">
          <h1 id="info">Loading...</h1>
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="regions">
          <h2>Garage</h2>
          <img class="region" id="region1" onerror="this.style.display='none'" />
          <h2>Front Door</h2>
          <img class="region" id="region2" onerror="this.style.display='none'" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
